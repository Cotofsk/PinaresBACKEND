name: pinares_backend
description: Backend API para la aplicación Pinares usando Shelf
version: 1.0.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  postgres: ^2.6.3
  dotenv: ^4.2.0
  shelf_cors_headers: ^0.1.5
  json_annotation: ^4.8.1
  jwt_auth: ^0.5.0
  logging: ^1.2.0
  args: ^2.4.2

dev_dependencies:
  lints: ^2.1.0
  test: ^1.24.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

# Configuración para Railway
# Esto indica a Railway que use el comando 'dart bin/server.dart' para iniciar el servidor
# Railway detectará automáticamente el puerto a través de la variable de entorno PORT 